name: Build site from MDX

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install npm packages
        run: npm install

      - name: Create output directory
        run: mkdir -p $RUNNER_TEMP/output_path

      - name: Build static HTML with host-mdx
        run: npx host-mdx -c -v --output-path="$RUNNER_TEMP/output_path"

      - name: Deploy to site branch
        run: |
          cd $RUNNER_TEMP/output_path
          git init
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote add origin  https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git checkout -b site
          git add -A
          git commit -m "Updated Site"
          git push origin site --force